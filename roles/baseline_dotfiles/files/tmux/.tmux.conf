# --- Basic tmux baseline ---

# Enable mouse
set -g mouse on

# Large scrollback
set -g history-limit 100000

# Vi-style keys in copy mode
setw -g mode-keys vi

# Improve responsiveness
set -g escape-time 0

# Status bar refresh
set -g status-interval 5

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
