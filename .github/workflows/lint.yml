name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: ansible-lint
        run: ansible-lint

      - name: yamllint
        run: yamllint .
